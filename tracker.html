/**

 * @return {string} ë³€í™˜ëœ URL

function convertToDirectImageUrl(url) {
  if (!url || !url.trim()) return '';

  const trimmedUrl = url.trim();

  // ì´ë¯¸ ì§ì ‘ ì´ë¯¸ì§€ ë§í¬ë©´ ê·¸ëŒ€ë¡œ ë°˜í™˜
  if (trimmedUrl.match(/\.(jpg|jpeg|png|gif|webp)$/i)) {
    return trimmedUrl;
  }

  // Imgur í˜ì´ì§€ URL â†’ ì§ì ‘ ì´ë¯¸ì§€ ë§í¬ ë³€í™˜
  // https://imgur.com/abc123 â†’ https://i.imgur.com/abc123.jpg
  const imgurMatch = trimmedUrl.match(/^https?:\/\/imgur\.com\/([a-zA-Z0-9]+)$/);
  if (imgurMatch) {
    const imageId = imgurMatch[1];
    const convertedUrl = 'https://i.imgur.com/' + imageId + '.jpg';
    console.log('Imgur URL ë³€í™˜: ' + trimmedUrl + ' â†’ ' + convertedUrl);
    return convertedUrl;
  }

  // ê¸°íƒ€ URLì€ ê·¸ëŒ€ë¡œ ë°˜í™˜
  return trimmedUrl;
}

function parseChips(input) {

  const str = String(input).trim().toLowerCase();

  return isNaN(num) ? null : Math.round(num);

/* ===== Unified Loading Manager (Single UI Pattern) ===== */
const LoadingManager = {
  _active: false,
  _timeoutId: null,
  _cancelCallback: null,

  /**
   * ë¡œë”© í‘œì‹œ (ë‹¨ì¼ í†µí•© UI)
   * @param {Object} options
   * @param {string} options.message - ë©”ì¸ ë©”ì‹œì§€ (ì˜ˆ: "ë°ì´í„° ë¡œë”© ì¤‘")

   * @param {boolean} options.progress - ì§„í–‰ë¥  ë°” í‘œì‹œ ì—¬ë¶€
   * @param {number} options.timeout - íƒ€ì„ì•„ì›ƒ (ms, 0=ë¬´ì œí•œ)
   * @param {boolean} options.cancelable - ì·¨ì†Œ ë²„íŠ¼ í‘œì‹œ ì—¬ë¶€
   * @param {Function} options.onCancel - ì·¨ì†Œ ë²„íŠ¼ í´ë¦­ ì‹œ ì½œë°±
   */
  show(options = {}) {
    const {
      message = 'ë¡œë”© ì¤‘...',
      hint = '',
      progress = false,
      timeout = 30000,
      cancelable = false,
      onCancel = null
    } = options;

    const lock = document.getElementById('screenLock');

    // UI ì—…ë°ì´íŠ¸
    lock.querySelector('.lockText').textContent = message;

    const progressEl = lock.querySelector('.lockProgress');

    // ì§„í–‰ë¥  ë°”
    if (progress) {
      progressEl.classList.add('show');
      progressTextEl.classList.add('show');
      this.setProgress(0);
    } else {
      progressEl.classList.remove('show');
      progressTextEl.classList.remove('show');
    }

    // ì·¨ì†Œ ë²„íŠ¼
    if (cancelable && onCancel) {
      cancelBtn.classList.add('show');
      this._cancelCallback = onCancel;
      cancelBtn.onclick = () => this._handleCancel();
    } else {
      cancelBtn.classList.remove('show');

    }

    // í™”ë©´ í‘œì‹œ
    lock.classList.add('active');
    document.body.style.overflow = 'hidden';
    this._active = true;

    // íƒ€ì„ì•„ì›ƒ ì„¤ì •
    if (timeout > 0) {

    }
  },

  /**

   * @param {string} result - 'success' | 'error' | null (ì•Œë¦¼ ì—†ìŒ)
   * @param {string} message - ê²°ê³¼ ë©”ì‹œì§€
   */
  hide(result = null, message = '') {
    const lock = document.getElementById('screenLock');
    if (!lock) return;

    // íƒ€ì„ì•„ì›ƒ ì·¨ì†Œ
    if (this._timeoutId) {

      this._timeoutId = null;
    }

    // í™”ë©´ ìˆ¨ê¹€
    lock.classList.remove('active');
    document.body.style.overflow = '';
    this._active = false;
    this._cancelCallback = null;

    // ê²°ê³¼ í† ìŠ¤íŠ¸ í‘œì‹œ
    if (result && message) {

  /**

  setProgress(percent) {

  showToast(message, type = 'success', duration = 3000) {

  _handleTimeout() {

  _handleCancel() {

  google.script.run

}
